<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #number {
                width: 3em;
            }
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td><input id="file_select" type="button" value="ファイルを選択"></td>
                </tr>
                <tr>
                    <td><canvas id="canvas" width="500" height="392"></canvas></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="original" name="color" value="original" checked>
                        <label for="original">Original</label>
                        <input type="radio" id="grayscale" name="color" value="grayscale">
                        <label for"grayscale">GrayScale</label>
                        <input type="radio" id="inverted" name="color" value="inverted">
                        <label for="inverted">Inverted</label>
                        <input type="radio" id="sepia" name="color" value="sepia">
                        <label for="sepia">Sepia<label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="mosaic" name="color" value="mosaic">
                        <label for="mosaic">Mosaic</label>
                        <input type="number" value="9" id="area" min="1" max="100">
                    </td>
                </tr>
            </table>
        </form>
    </body>
    <script type="module" src="main.js"></script>
</html>
